<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Gem Run Game Project</title>
  </head>
  <body>
    <nav id="navbar">
      <a href="" class="nav-brand">Gem run game</a>
      <ul>
        <li class="nav-item nav-stats">Score <span id="show-score"></span></li>
      </ul>
    </nav>

    <div class="container" id="main">
      <div>
        <h2>Collect coins</h2>
        <p class="collection-description">Every coin is worth a score of 10</p>
        <button id="collect-coin" class="btn btn-default">Collect coin</button>
        <p id="coins-collected" class="collection-stat">0 coins collected</p>
      </div>

      <div>
        <h2>Collect gems</h2>
        <p class="collection-description">Every gem is worth a score of 50</p>
        <button id="collect-gem" class="btn btn-outline">Collect gem</button>
        <p id="gems-collected" class="collection-stat">0 gems collected</p>
      </div>
    </div>

    <script src="game-score.js"></script>
    <script src="collectibles.js"></script>
    <script src="index.js"></script>
  </body>
</html>
