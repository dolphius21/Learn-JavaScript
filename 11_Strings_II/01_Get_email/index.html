<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Get email</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="nav-brand">Sign up form</h1>
    </nav>

    <main class="container">
      <form>
        <label class="label" for="component-name"
          >Enter your email<span class="input-required">*</span></label
        >
        <!-- normally you'd use input type="email" but we used input type="text" because type="email" is trimmed automatically by the browser -->
        <input
          type="text"
          class="input"
          placeholder="Enter your email"
          id="input-email"
          autocomplete="off"
        />
      </form>

      <pre id="output"></pre>
    </main>

    <script src="form.js"></script>
    <script src="index.js"></script>
  </body>
</html>
